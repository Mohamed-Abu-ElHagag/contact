<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"

    <title>Maundy</title>

  <body>
    <div class="contact">

          </div>

          </div>
          <div>
            <i class="fa-solid fa-server"></i>

          </div>
          <div>

          </div>
          <div>

        <div>
          <i class="fa-solid fa-globe"></i>
